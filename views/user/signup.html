<%include ../include/header.html%>
<form class="form-horizontal" role="form" action="/signUp" method="post">
    <div class="form-group row">
        <label for="username" class="control-label col-xs-2">用户名</label>
        <div class="col-xs-10">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                <input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="password" class="control-label col-xs-2">密码</label>
        <div class="col-xs-10">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></div>
                <input type="password" id="password" class="form-control" name="password" placeholder="请输入密码">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="control-label col-xs-2">邮箱</label>
        <div class="col-xs-10">
            <div class="input-group">
                <div class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></div>
                <input type="text" id="email" class="form-control" name="email" placeholder="请输入邮箱">
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-offset-2 col-md-10">
            <button type="submit" class="btn btn-primary">提交</button>
        </div>
    </div>
</form>
<%include ../include/footer.html%>
